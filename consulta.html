<!-- HTML5 -->
<!DOCTYPE html>

<!-- HTML -->
<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/850c2e9361.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>TSE - Consultas</title>
  </head>
  <!--fin.Head-->

  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav
        class="navbar navbar-light"
        style="padding-left: 1rem; padding-right: 1rem"
      >
        <div class="container-fluid">
          <div class="contenedor__header">
            <a class="navbar-brand" href="index.html">
              <img
                src="img/log.png"
                alt=""
                width="200"
                height="70"
                class="d-inline-block align-text-top"
              />
            </a>
            <a class="ancla" href="consulta.html">
              <p class="ancla">Consultar</p>
            </a>
            <a class="ancla" href="reporte.html">
              <p class="ancla">Reportes</p>
            </a>
            <a class="ancla" href="distelec.html">
              <p class="ancla">Distelec</p>
            </a>
            <a class="ancla" href="login.html">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="container">
      <div class="container">
        <div class="contenedor__titulo">
          <h1 class="titulo">Consultas</h1>
        </div>

        <br />
        <h2 class="titulo">Top 5 nombres mas comunes</h1>
        <table id="tablatop5nombresmascomunes" class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Total</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <th>Nombre</th>
              <th>Total</th>
            </tr>
          </tfoot>
        </table>
        <br/>
        <h2 class="titulo">Top 5 nombres menos comunes</h1>
        <table id="tablatop5nombresmenoscomunes" class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Total</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <th>Nombre</th>
              <th>Total</th>
            </tr>
          </tfoot>
        </table>
        <br/>
        <h2 class="titulo">Top 5 cantones con mas votantes</h1>

        <table id="tablatop5cantones" class="table table-striped">
          <thead>
            <tr>
              <th>Canton</th>
              <th>Cuenta</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <th>Canton</th>
              <th>Cuenta</th>
            </tr>
          </tfoot>
        </table>

        <br />
        <h2 class="titulo">Nombres con las 5 vocales</h1>

          <table id="consultavocales" class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                
              </tr>
            </thead>
  
            <tbody></tbody>
  
            <tfoot>
              <tr>
                <th>Nombre</th>
              </tr>
            </tfoot>
          </table>
      </div>
      <!--fin-->
    </main>
    <!--fin.main-->

    <!-- FOOTER -->
    <footer class="footer">
      <p class="copyright">Todos los derechos Reservados 2022 &copy;</p>
    </footer>
  </body>
  <!--fin.body-->

  <!-- JAVASCRIPT -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <script src="js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: "http://localhost:3000/padron/top5nombresmenoscomunes",
        method: "GET",
        cache: "false",
        headers: { "Cache-Control": "no-store" },
      }).done(function (data) {
        $("#tablatop5nombresmenoscomunes").dataTable({
          aaData: data,
          columns: [{ data: 0 }, { data: 1 }],
        });
      }),
        $.ajax({
          url: "http://localhost:3000/padron/top5nombresmascomunes",
          method: "GET",
          cache: "false",
          headers: { "Cache-Control": "no-store" },
        }).done(function (data) {
          $("#tablatop5nombresmascomunes").dataTable({
            aaData: data,
            columns: [{ data: 0 }, { data: 1 }],
          });
        }),
        $.ajax({
          url: "http://localhost:3000/padron/top5cantones",
          method: "GET",
          cache: "false",
          headers: { "Cache-Control": "no-store" },
        }).done(function (data) {
          $("#tablatop5cantones").dataTable({
            aaData: data,
            columns: [{ data: 0 }, { data: 1 }],
          });
        });
        $.ajax({
          url: "http://localhost:3000/padron/consultavocales",
          method: "GET",
          cache: "false",
          headers: { "Cache-Control": "no-store" },
        }).done(function (data) {
          $("#consultavocales").dataTable({
            aaData: data,
            columns: [{ data: 0 }],
          });
        });
    });

   
  </script>
</html>
<!--fin.html-->

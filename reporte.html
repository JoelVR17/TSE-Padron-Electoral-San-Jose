<script> 
    $(document).ready(function () {
        $.ajax({
        'url': "http://localhost:3000/distelec",
        'method': "GET",
        'cache': 'false',
        'headers' : {'Cache-Control':'no-store'}
        
    }).done( function(data) {

        $("#tablaCodelec").dataTable( {
            "aaData": data,
            columns: [
        { data: 0 },
        { data: 1 },
        { data: 2 },
        { data: 3 }
    ]
        })
    }),

        $.ajax({
        'url': "http://localhost:3000/padron",
        'method': "GET",
        'cache': 'false',
        'headers' : {'Cache-Control':'no-store'}

        
    }).done( function(data) {
        console.log(data);
        $("#tablaPadron").dataTable( {
            "aaData": data,
            columns: [
        { data: 0 },
        { data: 1 },
        { data: 2 },
        { data: 3 },
        { data: 4 },
        { data: 5 }
    ]
        })
    });

    });

    $("#cargarPadron").click(()=>{
        $.ajax({
        'url': "http://localhost:3000/padron/insert",
        'method': "GET",
    }).done(console.log("Done"));
    }),
    $("#cargarDistelec").click(()=>{
        $.ajax({
        'url': "http://localhost:3000/distelec/insert",
        'method': "GET",
    }).done(console.log("Done Distelec"));
    });

</script>
